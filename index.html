<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy 6 Years</title>
        <link rel="stylesheet" href="anniversary.css">
    </head>

    <body>
        <div class="container">
            <div class="envelope-wrapper">
                <div class="envelope">
                    <div class="letter">
                    <div class="text">
                        <strong>Dear Alexis,</strong>
                        <p>
                            You are my greatest joy, and my sweetest adventure.
                            Every day, my love for you grows greater than I thought possible.
                            I'm forever yours. Happy 6 Year Anniversary.
                            <br>Love, Andy
                        </p>
                    </div>
                    </div>
                </div>
                <div class="heart">

                </div>
            </div>
        </div>
        <script>
            const envelope = document.querySelector('.envelope-wrapper');
            envelope.addEventListener('click', () => {
                envelope.classList.toggle('flap');
            });
        </script>
    </body>

</html>
